<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible"
    content="IE=edge">
  <meta name="viewport"
    content="width=device-width,initial-scale=1.0">
  <title>02.try</title>

</head>

<body>
  <noscript>
    <strong>We're sorry but 02.try doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
  <div id="app">
    <table>
      <tr>
        <td>1</td>
      </tr>
      <tr>
        <td>2</td>
      </tr>
    </table>
    <table v-for="el in abc">
      <tr>
        <td>{{el}}</td>
      </tr>
    </table>
    <ul>
      <li v-for="el in abc">
        <p>{{el}}</p>
      </li>
    </ul>

  </div>
  <!-- built files will be auto injected -->

</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  var app = new Vue({
    el: "#app",
    data() {
      return {
        message: "Hello Vue.js",
        abc: ["a", "b", "c"]
      }
    }
  })
</script>

</html>
